name: Community intake

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run intake
        env:
          GH_EVENT: ${{ toJson(github.event) }}
        run: |
          python .github/scripts/intake.py
