name: Vote Statistics Report

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  issues: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Generate vote statistics
        run: |
          python .github/scripts/vote_stats.py stats > vote_stats_report.txt
          echo "Vote statistics report generated"

      - name: Create statistics issue
        run: |
          # Create a new issue with the statistics report
          REPORT_FILE="vote_stats_report.txt"
          if [ -f "$REPORT_FILE" ]; then
            REPORT_CONTENT=$(cat "$REPORT_FILE")
            REPORT_TITLE="ðŸ“Š Weekly Vote Statistics - $(date +'%Y-%m-%d')"
            
            # Create issue using GitHub CLI (if available) or curl
            if command -v gh &> /dev/null; then
              gh issue create --title "$REPORT_TITLE" --body "$REPORT_CONTENT" --label "statistics"
            else
              echo "GitHub CLI not available, skipping issue creation"
            fi
          fi

      - name: Cleanup old vote data
        run: |
          python .github/scripts/vote_stats.py cleanup
